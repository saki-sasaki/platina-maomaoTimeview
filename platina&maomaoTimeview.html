<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>店内状況</title>
  <meta name="theme-color" content="#ff4fb3" />

  <style>
    :root{
      --bg1:#ffd7ef;
      --bg2:#c9f3ff;
      --bg3:#efe6ff;

      --cardR: 22px;
      --cardH: clamp(140px, 23vh, 190px);

      /* ✅ ボタン影：薄く */
      --cardShadow: 0 18px 44px rgba(25,8,45,.16);

      /* ✅ 文字影：濃く（プリクラの“ズラし影”） */
      --textShadow1: rgba(0,0,0,.40);
      --textShadow2: rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: "Meiryo","メイリオ",system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      display:grid;
      place-items:center;
      padding: 16px;

      background:
        radial-gradient(1000px 650px at 16% 14%, rgba(255,79,179,.32), transparent 60%),
        radial-gradient(950px 650px at 88% 18%, rgba(95,230,255,.26), transparent 62%),
        radial-gradient(900px 700px at 55% 95%, rgba(188,130,255,.18), transparent 64%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 55%, var(--bg3));
    }

    .wrap{
      width: min(420px, 92vw);
      display:grid;
      gap: 18px;
      place-items:center;
    }

    /* ===== ぷりくらシールボタン ===== */
    a.big{
      width: 100%;
      height: var(--cardH);
      border-radius: var(--cardR);
      text-decoration:none;

      display:grid;
      place-items:center;
      text-align:center;

      position:relative;
      overflow:hidden;

      border: 8px solid rgba(255,255,255,.98);
      box-shadow: var(--cardShadow);

      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, filter .12s ease;
    }
    a.big:active{
      transform: translateY(1px) scale(.99);
      filter: saturate(1.06) contrast(1.02);
    }

    /* 内側の白ハイライト */
    a.big > .inner{
      position:absolute;
      inset: 10px;
      border-radius: calc(var(--cardR) - 10px);
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.56),
        inset 0 10px 18px rgba(255,255,255,.10);
      pointer-events:none;
      opacity:.92;
    }

    /* 上ツヤ（静止） */
    a.big::before{
      content:"";
      position:absolute;
      inset:-12px;
      background:
        radial-gradient(520px 240px at 22% 6%, rgba(255,255,255,.62), transparent 62%),
        radial-gradient(420px 220px at 78% 0%, rgba(255,255,255,.24), transparent 66%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.10));
      opacity:.95;
      pointer-events:none;
    }

    /* 角キラ（ひとつ） */
    a.big::after{
      content:"✦";
      position:absolute;
      top: 10px;
      right: 12px;
      font-size: 16px;
      opacity:.66;
      color:#fff;
      text-shadow: 0 2px 0 rgba(0,0,0,.14), 0 0 14px rgba(255,255,255,.55);
      pointer-events:none;
    }

    .txt{
      position:relative;
      z-index:1;
      display:grid;
      gap: 10px;
      padding: 0 16px;
    }

    /* ✅ 文字：影を濃く（縁取りはしない） */
    .main, .sub{
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1.04;
      color:#fff;

      text-shadow:
        3px 3px 0 var(--textShadow1),
        0 14px 26px var(--textShadow2);
    }
    .main{ font-size: clamp(26px, 6.6vw, 34px); }
    .sub { font-size: clamp(20px, 5.6vw, 28px); }

    /* ===== グラデ ===== */
    .platinum{
      background: linear-gradient(135deg,
        rgba(46,230,255,.95),
        rgba(122,196,255,.92),
        rgba(188,130,255,.88)
      );
    }

    /* ピンク→黄色（ピンク多め） */
    .maomao{
      background: linear-gradient(135deg,
        rgba(255,46,168,.98) 0%,
        rgba(255,96,196,.94) 58%,
        rgba(255,230,120,.92) 100%
      );
    }

    @media (min-width: 700px){
      .wrap{ width: 380px; }
    }
    @media (prefers-reduced-motion: reduce){
      a.big{ transition:none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <a class="big platinum" href="https://platinatimemanager.pages.dev/view" aria-label="プラチナ 店内状況を開く">
      <span class="inner" aria-hidden="true"></span>

      <div class="txt">
        <div class="main">プラチナ</div>
        <div class="sub">店内状況</div>
      </div>
    </a>

    <a class="big maomao" href="https://maomaotimemanager.pages.dev/view" aria-label="マオマオ 店内状況を開く">
      <span class="inner" aria-hidden="true"></span>

      <div class="txt">
        <div class="main">マオマオ</div>
        <div class="sub">店内状況</div>
      </div>
    </a>
  </main>
</body>
</html>
